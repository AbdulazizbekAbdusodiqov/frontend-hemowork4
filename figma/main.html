<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Homework</title>
</head>

<body>
    <header>
        <!-- NAVBAR start -->
        <div class="container navbar">
            <h1>Phono</h1>
            <div class="navbar__menu">
                <div class="menu__items">
                    <div class="menu__item">
                        <img src="./img/email-stats.svg" alt="email-stats">
                        <p>Сообщения</p>
                    </div>
                    <div class="menu__item">
                        <img src="./img/heart.svg" alt="heart">
                    </div>
                    <div class="menu__item">
                        <img src="./img/user.svg" alt="user">
                        <p>Ваш профиль</p>
                        <img src="./img/Controls.svg" alt="controls">
                    </div>
                </div>
                <button class="btn">Добавить объявление</button>
            </div>
        </div>
    </header>
        <!-- NAVBAR end -->
        <main>

            <!-- Search Bar start -->
            <div class="container search-container">
                <input type="search" placeholder="Type e.g Slots games" class="search">
                <div class="settings"><img src="./img/setting.svg" alt=""></div>
                <button class="btn">Поиск</button>
            </div>
            <!-- Search Bar end -->


        </main>
</body>

</html>
