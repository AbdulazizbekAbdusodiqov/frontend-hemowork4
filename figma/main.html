<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Homework</title>
</head>

<body>
    <header>
        <!-- NAVBAR start -->
        <div class="container navbar">
            <h1>Phono</h1>
            <div class="navbar__menu">
                <div class="menu__items">
                    <div class="menu__item">
                        <img src="./img/email-stats.svg" alt="email-stats">
                        <p>Сообщения</p>
                    </div>
                    <div class="menu__item">
                        <img src="./img/heart.svg" alt="heart">
                    </div>
                    <div class="menu__item">
                        <img src="./img/user.svg" alt="user">
                        <p>Ваш профиль</p>
                        <img src="./img/Controls.svg" alt="controls">
                    </div>
                </div>
                <button class="btn">Добавить объявление</button>
            </div>
        </div>
    </header>
    <!-- NAVBAR end -->
    <main>

        <!-- Search Bar start -->
        <div class="container search-container">
            <input type="search" placeholder="Type e.g Slots games" class="search">
            <div class="settings"><img src="./img/setting.svg" alt=""></div>
            <button class="btn">Поиск</button>
        </div>
        <!-- Search Bar end -->

        <div class="container path-container">
            <p>Главная ==> <span> Объявления </span></p>
        </div>

        <div class="container about-container">
            <div class="about__left">
                <img src="./img/phon1.png" alt="phone image">
                <div class="about__left-footer">
                    <img src="./img/image2.png" alt="phone image">
                    <img src="./img/image2.png" alt="phone image">
                    <img src="./img/image2.png" alt="phone image">
                </div>
            </div>
            <div class="about__right">
                <div class="about__right-title">
                    <div class="phone-name">
                        <h3>iPhone 12 Pro 64 GB</h3>
                        <img src="./img/like-1.svg" alt="">
                    </div>
                    
                    <div class="price">
                        <h3>9 000 000 UZS</h3>
                        <span>Торг есть</span>
                    </div>
                    <div class="address">
                        <img src="./img/Maps.svg" alt="map icon">
                        <p>Юнусабадский район, Ташкент</p>
                    </div>
                </div>
                <div class="about__right-contact">
                    
                </div>
                <div class="about__right-about">

                </div>
            </div>
        </div>

    </main>
</body>

</html>
